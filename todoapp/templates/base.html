<!-- "Parent Template" -->
<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>{% block title %}{% endblock %}</title>
    {% endblock %}
    <link href="{{ url_for('static', filename='bootstrap_3_3_7/css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tasks</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href={{ url_for("GetStartedTasks") }}>Started</a></li>
                        <li><a href={{ url_for("GetCompletedTasks") }}>Completed</a></li>
                    </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            
    <div class="container">
            <div class="starter-template">
        {% block container %}{% endblock %}
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap_3_3_7/js/bootstrap.min.js') }}"></script>
</body>
</html>
